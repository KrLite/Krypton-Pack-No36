    - name: Archive datapack
      uses: actions/upload-artifact@v3
      with:
        name: 'KRYPTON - Pack No.36'
        path: |
          "KRYPTON Preset Pack"
          "KRYPTON Sample Pack"
          LICENSE
          !./**/*.md

